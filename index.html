<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Explorer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>üç∏ Cocktail Explorer</h1>
        </div>
        <div class="nav-links">
            <a href="#" id="home-link" class="nav-link active">Home</a>
            <a href="#" id="search-link" class="nav-link">Search</a>
            <a href="#" id="favorites-link" class="nav-link">Favorites</a>
        </div>
    </nav>

    <main class="main-content">
        <!-- Home Section -->
        <section id="home-section" class="page-section active">
            <div class="hero">
                <h2>Discover the Perfect Cocktail!</h2>
                <p>Get inspired with a random cocktail or search for your favorites!</p>
            </div>
            
            <div class="random-cocktail-container">
                <div id="random-cocktail" class="cocktail-card loading">
                    <div class="loading-spinner">Loading amazing cocktail...</div>
                </div>
                <button id="new-random-btn" class="btn btn-primary">Get New Random Cocktail</button>
            </div>
        </section>

        <!-- Search Section -->
        <section id="search-section" class="page-section">
            <div class="search-container">
                <h2>Search Cocktails</h2>
                <form id="search-form" class="search-form">
                    <div class="search-group">
                        <label for="cocktail-name">Cocktail Name:</label>
                        <input type="text" id="cocktail-name" name="name" placeholder="e.g. Margarita">
                    </div>
                    
                    <!-- VG Requirements -->
                    <div class="advanced-search">
                        <h3>Advanced Search</h3>
                        <div class="search-row">
                            <div class="search-group">
                                <label for="category">Category:</label>
                                <select id="category" name="category">
                                    <option value="">Any Category</option>
                                </select>
                            </div>
                            <div class="search-group">
                                <label for="ingredient">Ingredient:</label>
                                <input type="text" id="ingredient" name="ingredient" placeholder="e.g. Vodka">
                            </div>
                            <div class="search-group">
                                <label for="glass">Glass Type:</label>
                                <select id="glass" name="glass">
                                    <option value="">Any Glass</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
                <div id="search-results" class="search-results">
                    <!-- Results will be populated here -->
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="pagination">
                    <!-- Pagination buttons will be added here -->
                </div>
            </div>
        </section>

        <!-- Detail Section -->
        <section id="detail-section" class="page-section">
            <div class="detail-container">
                <button id="back-btn" class="btn btn-secondary">‚Üê Back</button>
                <div id="cocktail-detail">
                    <!-- Detailed cocktail info will be populated here -->
                </div>
            </div>
        </section>

        <!-- Favorites Section -->
        <section id="favorites-section" class="page-section">
            <div class="favorites-container">
                <h2>Your Favorite Cocktails</h2>
                <div id="favorites-list" class="cocktails-grid">
                    <!-- Favorites will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts - loaded in order -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
